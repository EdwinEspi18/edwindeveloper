<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  </head>
  <body> 
    <header class="header" id="header"><a class="logo" href="/"> <img src="./assets/images/logo.png" alt="logo"></a>
      <div class="topbar" id="topbar"> 
        <div class="topbar__icon" data-type="login"><i class="fas fa-user"> </i><span>Log in</span></div>
        <div class="topbar__icon" data-type="register"><i class="fas fa-user-plus"></i><span>Registrer</span></div>
        <div class="toggle-menu">
          <div class="toggle-menu__icon" id="toggle-menu">
            <div class="first-bar"> </div>
            <div class="second-bar"> </div>
            <div class="third-bar"></div>
          </div>
        </div>
      </div>
    </header>
    <div class="sidebar" id="sidebar">
      <nav class="main-nav" id="main-nav"> 
        <ul class="main-menu" id="main-menu"> 
          <li class="main-menu__item"> <a class="main-menu__link main-menu__link--active" href="/">home</a>
          </li>
          <li class="main-menu__item"> <a class="main-menu__link" href="/about.html">about</a>
          </li>
          <li class="main-menu__item"> <a class="main-menu__link" href="/contact.html">contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <main class="main">
      <h1 class="title">Home </h1>
      <div class="gallery" id="gallery"> 
        <div class="gallery__item"> <img src="assets/images/gallery/1.jpg" alt="imagen de galeria 1"></div>
        <div class="gallery__item"> <img src="assets/images/gallery/2.jpg" alt="imagen de galeria 2"></div>
        <div class="gallery__item"> <img src="assets/images/gallery/3.jpg" alt="imagen de galeria 3"></div>
        <div class="gallery__item"> <img src="assets/images/gallery/4.jpg" alt="imagen de galeria 4"></div>
        <div class="gallery__item"> <img src="assets/images/gallery/5.jpg" alt="imagen de galeria 5"></div>
        <div class="gallery__item"> <img src="assets/images/gallery/1.jpg" alt="imagen de galeria 1"></div>
        <div class="gallery__item"> <img src="assets/images/gallery/2.jpg" alt="imagen de galeria 2"></div>
        <div class="gallery__item"> <img src="assets/images/gallery/3.jpg" alt="imagen de galeria 3"></div>
        <div class="gallery__item"> <img src="assets/images/gallery/4.jpg" alt="imagen de galeria 4"></div>
        <div class="gallery__item"> <img src="assets/images/gallery/5.jpg" alt="imagen de galeria 5"></div>
      </div>
    </main>
    <div class="lightbox" id="login-modal">
      <form class="form" id="login-form">
        <div class="form__field"> 
          <label class="form__label" for="login-email">Email: </label>
          <input class="form__input" type="email" name="email" id="login-email">
        </div>
        <div class="form__field"> 
          <label class="form__label" for="login-password">Password: </label>
          <input class="form__input" type="password" name="password" id="login-password">
        </div>
        <div class="form__field form__buttons">
          <input class="form__submit" type="submit" name="button" value="Send">
        </div>
      </form>
    </div>
    <div class="lightbox" id="register-modal"> 
      <form class="form" id="register-form"> 
        <div class="form__field"> 
          <label class="form__label" for="register-email">Email </label>
          <input class="form__input" type="email" name="email" id="register-email">
        </div>
        <div class="form__field"> 
          <label class="form__label" for="register-password" name="password">Password </label>
          <input class="form__input" type="password" name="password" id="register-password">
        </div>
        <div class="form__field"> 
          <label class="form__label" for="register-password-2">Repeat Password </label>
          <input class="form__input" type="password" name="name-password-2" id="register-password-2">
        </div>
        <div class="form__field form__buttons">
          <input class="form__submit" type="submit" name="button" value="Send">
        </div>
      </form>
    </div>
    <script src="js/macy.js"> </script>
    <script src="js/script-min.js"> </script>
  </body>
</html>
