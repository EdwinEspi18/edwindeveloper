  <meta charset="UTF-8">

</head>

<body>
  <header class="header" id="header"><a class="logo" href="index.html"> <img src="assets/images/logo.webp"
        alt="logo"></a>
    <div class="topbar" id="topbar">
      <div class="topbar__icon" data-type="login"><i class="fas fa-user"> </i><span>Log in</span></div>
      <div class="topbar__icon" data-type="register"><i class="fas fa-user-plus"></i><span>Registrer</span></div>
      <div class="toggle-menu">
        <div class="toggle-menu__icon" id="toggle-menu">
          <div class="first-bar"> </div>
          <div class="second-bar"> </div>
          <div class="third-bar"></div>
        </div>
      </div>
    </div>
  </header>
  <div class="sidebar" id="sidebar">
    <nav class="main-nav" id="main-nav">
      <ul class="main-menu" id="main-menu">
        <li class="main-menu__item"> <a class="main-menu__link" href="index.html">home</a>
        </li>
        <li class="main-menu__item"> <a class="main-menu__link" href="about.html">about</a>
        </li>
        <li class="main-menu__item"> <a class="main-menu__link main-menu__link--active" href="contact.html">contact</a>
        </li>
      </ul>
    </nav>
  </div>
  <main class="main">
    <h1 class="title">Contact </h1>
    <div class="contact">
      <div class="contact__form">
        <form class="form-contact">
          <div class="form-contact__field">
            <input class="form-contact__input" type="text" name="name" placeholder="Name">
            <input class="form-contact__input" type="text" name="email" placeholder="Email">
            <input class="form-contact__input" type="text" name="subject" placeholder="Subject">
          </div>
          <div class="form-contact__field">
            <textarea class="form-contact__textarea" id="message" name="message" placeholder="Message"> </textarea>
          </div>
        </form>
        <div class="form__field">
          <input class="form__submit" type="submit" value="Send">
        </div>
      </div>
      <div class="contact__map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30089.999529768247!2d-70.68810366698467!3d19.48787966586189!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8eb1c504439977bd%3A0x5e88cc02f9984add!2sGurabo%2C%20Santiago%20De%20Los%20Caballeros%2051000!5e0!3m2!1ses!2sdo!4v1617997726475!5m2!1ses!2sdo"
          style="border:0;" allowfullscreen="" loading="lazy"></iframe><a
          href="https://www.google.com.do/maps/place/Gurabo,+Santiago+De+Los+Caballeros+51000/@19.4878797,-70.6881037,14z/data=!3m1!4b1!4m5!3m4!1s0x8eb1c504439977bd:0x5e88cc02f9984add!8m2!3d19.4904235!4d-70.6709352"
          target="_blank" rel="noopener noreferrer"><img class="contact__img-map" src="assets/map.webp" alt="mapa"></a>
      </div>
      <div class="social">
        <div class="social__icon"> <i class="fab fa-twitter-square"></i><a href="http://twitter.com/EdwinEspi1818"
            target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter-square"></i></a></div>
        <div class="social__icon"> <i class="fab fa-instagram-square"></i><a
            href="http://www.instagram.com/edwinespi18/?hl=es" target="_blank" rel="noopener noreferrer"><i
              class="fab fa-instagram-square"></i></a></div>
        <div class="social__icon"> <i class="fab fa-youtube-square"></i><a
            href="http://www.youtube.com/channel/UCs3l3DWmfz36dkSwed9pMhQ" target="_blank" rel="noopener noreferrer"><i
              class="fab fa-youtube-square" data-type="youtube"></i></a></div>
      </div>
    </div>
  </main>
  <div class="lightbox" id="login-modal">
    <form class="form" id="login-form">
      <div class="form__field">
        <label class="form__label" for="login-email">Email: </label>
        <input class="form__input" type="email" name="email" id="login-email">
      </div>
      <div class="form__field">
        <label class="form__label" for="login-password">Password: </label>
        <input class="form__input" type="password" name="password" id="login-password">
      </div>
      <div class="form__field form__buttons">
        <input class="form__submit" type="submit" name="button" value="Send">
      </div>
    </form>
  </div>
  <div class="lightbox" id="register-modal">
    <form class="form" id="register-form">
      <div class="form__field">
        <label class="form__label" for="register-email">Email </label>
        <input class="form__input" type="email" name="email" id="register-email">
      </div>
      <div class="form__field">
        <label class="form__label" for="register-password" name="password">Password </label>
        <input class="form__input" type="password" name="password" id="register-password">
      </div>
      <div class="form__field">
        <label class="form__label" for="register-password-2">Repeat Password </label>
        <input class="form__input" type="password" name="name-password-2" id="register-password-2">
      </div>
      <div class="form__field form__buttons">
        <input class="form__submit" type="submit" name="button" value="Send">
      </div>
    </form>
  </div>
  <script src="js/script-min.js"> </script>
</body>

</html>
